<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>background-clip</title>
  </head>
  <style media="screen">
    .three-bars {
      width: 30px;
      height: 25px;
      box-sizing: border-box;
      background-color: dodgerblue;
      border-top: 5px solid dodgerblue;
      border-bottom: 5px solid dodgerblue;
      padding-top: 5px;
      padding-bottom: 5px;
      background-clip: content-box;

      margin: 20px;
    }
  </style>
  <body>
    <div class="three-bars">
    </div>
  </body>
</html>
