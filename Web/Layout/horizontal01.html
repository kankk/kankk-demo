<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>horizontal01</title>
    <style>
        /*margin + 定宽*/
        .parent {
            background-color: #eeeeee;
        }
        .child {
            width: 200px;
            margin: 0 auto;
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">margin + 定宽</div>
    </div>
</body>

</html>
