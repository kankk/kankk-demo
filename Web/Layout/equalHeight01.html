<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>equalHeight01</title>
  <style>
    /*table*/

    .parent {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    .left {
      display: table-cell;
      width: 100px;
      background-color: #eeeeee;
    }

    .right {
      display: table-cell;
      /*宽度为剩余宽度*/
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="left">
      <p>left</p>
    </div>
    <div class="right">
      <p>right</p>
      <p>right</p>
    </div>
  </div>
</body>

</html>
