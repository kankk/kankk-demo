<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>equalDivide03</title>
  <style>
    /*table*/

    .parent-fix {
      margin-left: -20px;
    }

    .parent {
      display: table;
      width: 100%;
      /*可以布局优先，也可以单元格宽度平分在没有设置的情况下*/
      table-layout: fixed;
    }

    .column {
      display: table-cell;
      padding-left: 20px;
      background-color: #eeeeee;
      border: 1px solid #dddddd;
    }
  </style>
</head>

<body>
  <div class='parent-fix'>
    <div class="parent">
      <div class="column">
        <p>1</p>
      </div>
      <div class="column">
        <p>2</p>
      </div>
      <div class="column">
        <p>3</p>
      </div>
      <div class="column">
        <p>4</p>
      </div>
    </div>
  </div>
</body>

</html>
