<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>equalDivide02</title>
  <style>
    /*flex*/

    .parent {
      display: flex;
    }

    .column {
      flex: 1;
      background-color: #eeeeee;
      border: 1px solid #dddddd;
    }

    .column+.column {
      /* 相邻兄弟选择器 */
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="column">
      <p>1</p>
    </div>
    <div class="column">
      <p>2</p>
    </div>
    <div class="column">
      <p>3</p>
    </div>
    <div class="column">
      <p>4</p>
    </div>
  </div>
</body>

</html>
