<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>horizontalVertical02</title>
    <style>
        /*inline-block + text-align + table-cell + vertical-align*/

        .parent {
            height: 100px;
            width: 600px;
            text-align: center;
            display: table-cell;
            vertical-align: middle;
            background-color: #eeeeee;
        }

        .child {
            display: inline-block;
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">inline-block + text-align + table-cell + vertical-align</div>
    </div>
</body>

</html>
