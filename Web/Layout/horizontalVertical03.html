<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>horizontalVertical03</title>
    <style>
        /*flex + justify-content + align-items*/

        .parent {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eeeeee;
        }

        .child {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">flex + justify-content + align-items</div>
    </div>
</body>

</html>
