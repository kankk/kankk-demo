<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>padding01等高布局</title>
  </head>
  <style media="screen">
  p {
    padding: 10px;
  }
    .parent {
      overflow: hidden;
    }

    .child-one, .child-two, .child-three {
      /*margin-bottom 和 padding-bottom 正负值相抵*/
      margin-bottom: -1000px;
      padding-bottom: 1000px;
    }

    .child-one {
      float: left;
      background-color: deepskyblue;
    }

    .child-two {
      float: left;
      background-color: yellow;
    }
    .child-three {
      float: left;
      background-color: violet;
    }
  </style>
  <body>
    <div class="parent">
      <div class="child-one">
        <p>第一栏</p>
        <p>第二栏</p>
        <p>第三栏</p>
        <p>第四栏</p>
        <p>第五栏</p>
      </div>
      <div class="child-two">
        <p>第一栏</p>
        <p>第二栏</p>
      </div>
      <div class="child-three">
        <p>第一栏</p>
        <p>第二栏</p>
        <p>第三栏</p>
      </div>
    </div>
  </body>
</html>
