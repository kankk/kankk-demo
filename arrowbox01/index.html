<!DOCTYPE html>
<html>
<head>
	<title>arrowbox</title>
</head>
<style type="text/css" media="screen">
	.arrowbox {
		position: relative;
		background-color: #e5e5e5;
		border: 1px solid #666666;
		border-radius: 5px;
		padding: .35em;
		display: inline-block;
		margin: 20px;
	}

	.arrowbox::before {
		content: "";
		position: absolute;
		top: -.4em; left: 1em;
		padding: .35em;
		/*从父元素中继承背景色和边框样色*/
		background: inherit;
		border: inherit;
		border-right: 0;
		border-bottom: 0;
		transform: rotate(45deg);
	}
</style>
<body>
<div class="arrowbox">
	这是一个带有小箭头的提示框
</div>
</body>
</html>
